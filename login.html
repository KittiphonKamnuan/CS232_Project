<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoHub 360 - เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-cube"></i>
      </div>
      <h1 class="logo-title">InfoHub 360</h1>
      <p class="logo-subtitle">ระบบบริหารจัดการข้อมูลสำหรับพนักงานขาย</p>
    </div>
    
    <!-- Login Card -->
    <div class="login-card">
      <h2 class="card-title">เข้าสู่ระบบ</h2>
      
      <!-- Error Message -->
      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">ชื่อผู้ใช้</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="กรอกชื่อผู้ใช้" 
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <div class="password-group">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="กรอกรหัสผ่าน" 
              required
            >
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <a href="#" class="forgot-password">ลืมรหัสผ่าน?</a>
        </div>
        
        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" class="checkbox-label">จดจำฉันไว้ในระบบ</label>
          </div>
        </div>
        
        <button type="submit" class="btn" id="loginButton">
          <span id="loadingSpinner" class="spinner">
            <i class="fas fa-spinner"></i>
          </span>
          <span id="buttonText">เข้าสู่ระบบ</span>
        </button>
      </form>
      
      <div class="login-footer">
        <p class="signup-text">
          ยังไม่มีบัญชี? <a href="#" class="signup-link">ติดต่อผู้ดูแลระบบ</a>
        </p>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="login-footer">
      <p class="copyright">© 2568 InfoHub 360. สงวนลิขสิทธิ์.</p>
      <div class="footer-links">
        <a href="#" class="footer-link">นโยบายความเป็นส่วนตัว</a>
        <a href="#" class="footer-link">เงื่อนไขการใช้งาน</a>
        <a href="#" class="footer-link">ช่วยเหลือ</a>
      </div>
    </div>
  </div>
  
  <script src="js/login.js"></script>
</body>
</html>
